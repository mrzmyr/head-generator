<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>head-generator</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!--[if ie]>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="imagetoolbar" content="false" />
	<![endif]-->

	<meta name="keywords" content="generate, head, html5">
	<meta name="description" content="A service which generates your HTML5 head.">
	<meta name="robots" content="index,follow,noarchive">

	<!-- social graph -->
	<meta property="og:locale" content="en_US"/>
	<meta property="og:title" content="head-generator">
	<meta property="og:description" content="A service which generates your HTML5 head.">
	<meta property="og:url" content="https://github.com/mrzmyr/head-generator">
	<meta property="og:type" content="website">

	<meta itemprop="name" content="head-generator">
	<meta itemprop="description" content="A service which generates your HTML5 head.">

	<!-- mobile -->
	<meta name="format-detection" content="telephone=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link href='http://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script src="js/ejs.min.js"></script>
	<script src="js/prettify.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/script.js"></script>
</head>
<body>

	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="brand" href="#">head-generator</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<h2>General Options</h2>
				<hr>
				<div class="form-horizontal">
					<div class="control-group">
						<div class="controls"><label><input type="checkbox" id="opt-comments" checked> Show comments in the source code</label></div>
					</div>
				</div>
			</div>
		</div>


		<div id="content"></div>

		<hr>

		<div class="row-fluid">
			<div class="btn btn-inverse btn-large span12" id="generate">Generate</div>
		</div>
		<hr>
		<div class="row-fluid">
			<pre class="prettyprint"><code class="lang-html" id="result">the place for magic... <3</code></pre>
		</div>
		<div class="row-fluid">
			<p class="muted">View this <a href="https://github.com/mrzmyr/head-generator" rel="external" title="head-generator">project on github</a>.</p>
		</div>
	</div>
</body>
